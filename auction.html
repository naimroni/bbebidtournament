<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Dashboard - Auction System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        select:focus {
            outline: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .manager-select {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-appearance: none;
            appearance: none;
            background: #000000;
            color: #ffffff;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 6px;
            width: 180px;
            font-size: 0.9em;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 10px;
            padding-right: 25px;
        }

        .manager-select:hover {
            border-color: #666;
        }

        .manager-select:focus {
            border-color: #00bf63;
            outline: none;
        }

        #bidAmount {
            padding: 8px 15px;
            font-size: 0.9em;
            width: 150px;
            border-radius: 6px;
            margin-right: 10px;
            background: #000000;
            color: #ffffff;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        #bidAmount:focus {
            border-color: #00bf63;
            outline: none;
        }

        .bidding-section .submit-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background: linear-gradient(145deg, #6ef16e, #1ed81e);
            color: #000000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bidding-section .submit-btn:hover {
            background: linear-gradient(145deg, #00d670, #00bf63);
            transform: translateY(-2px);
        }

        .bidding-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sold-btn, .unsold-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            display: none;
            transition: all 0.3s ease;
        }

        .sold-btn {
            background: linear-gradient(145deg, #ff0000, #cc0000) !important;
            color: #ffffff;
        }

        .unsold-btn {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: #ffffff;
        }

        .sold-btn:hover {
            background: linear-gradient(145deg, #cc0000, #ff0000) !important;
            transform: translateY(-2px);
        }

        .unsold-btn:hover {
            background: linear-gradient(145deg, #ffa726, #ff9800);
            transform: translateY(-2px);
        }

        .sold-btn:disabled, .unsold-btn:disabled {
            background: linear-gradient(145deg, #4a4a4a, #3d3d3d);
            cursor: not-allowed;
            transform: none;
        }

        .auction-dashboard {
            background: #000000;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2c2c2c;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .registered-section {
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2c2c2c;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auction-main {
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auction-controls {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .timer {
            font-size: 28px;
            color: #00bf63;
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(0, 191, 99, 0.3);
        }

        h2, h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 191, 99, 0.2);
        }

        .players-list, .managers-list {
            margin-bottom: 25px;
        }

        .player-info, .manager-info {
            background: #212121;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #2c2c2c;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .player-info:hover, .manager-info:hover {
            transform: translateX(5px);
            border-color: #444;
        }

        .player-info p, .manager-info p {
            margin: 8px 0;
            color: #e0e0e0;
        }

        .no-data {
            color: #ee0a0aee;
            text-align: center;
            padding: 15px;
            font-style: italic;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .download-section {
            margin-top: 25px;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(145deg, #3e6bf5, #3e6bf5);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(145deg, #456fe8, #19b0ec);
            transform: translateY(-2px);
        }

        .current-player {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            color: #ffffff;
            font-weight: bold;
        }

        #currentPlayer {
            text-align: center;
            font-size: 28px;
            margin: 25px 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #2c2c2c;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .bidding-section {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .manager-select {
                width: 100%;
                margin: 0;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #444;
                background: #000000;
            }
            
            .manager-select:focus {
                outline: none;
                border-color: #00bf63;
            }
            
            .bidding-section {
                flex-direction: column;
                gap: 10px;
            }

            #bidAmount {
                width: 100%;
                margin: 0;
                padding: 12px 15px;
                font-size: 16px;
            }

            .bidding-section .submit-btn {
                width: 100%;
                margin: 0;
            }

            .auction-controls {
                flex-direction: column;
            }

            .timer {
                font-size: 24px;
            }

            .navigation {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .navigation a {
                text-align: center;
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .timer {
                font-size: 20px;
            }

            h2, h3 {
                font-size: 1.5em;
            }

            .player-info, .manager-info {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="player.html">Player Registration</a>
            <a href="manager.html">Manager Registration</a>
            <a href="auction.html">Start Auction</a>
        </nav>

        <div class="auction-dashboard">
            <div class="dashboard-header">
                <h2>AUCTION DASHBOARD</h2>
                <div id="startSection">
                    <div id="checkStatus"></div>
                    <div class="auction-controls">
                        <button onclick="startAuction()" class="start-auction-btn">Start Auction</button>
                        <button id="nextPlayerBtn" onclick="showNextPlayer()" class="next-player-btn" disabled>Next Player</button>
                        <button onclick="downloadPurchaseReport()" class="download-btn">Download Purchase Report</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="registered-section">
                    <h2>Registered Managers</h2>
                    <div id="managersList" class="managers-list"></div>
                </div>
                <div class="auction-main">
                    <div id="currentPlayer"></div>
                    <div class="bidding-section">
                        <select id="bidderName" class="manager-select">
                            <option value="">SELECT MANAGER</option>
                        </select>
                        <input type="number" id="bidAmount" placeholder="Enter bid amount">
                        <button onclick="placeBid()" class="submit-btn">Place Bid</button>
                        <button onclick="markAsSold()" id="soldButton" class="sold-btn" style="display: none;">SOLD</button>
                        <button onclick="markAsUnsold()" id="unsoldButton" class="unsold-btn" style="display: none;">UNSOLD</button>
                    </div>
                    <div class="timer" id="timer">30</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
