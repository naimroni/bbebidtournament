<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration - Auction System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #111111;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #e20b8c;
            max-width: 1200px;
            margin: 20px auto;
        }

        .registration-section h2,
        .display-section h3 {
            color: #6ef16e;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .form-container {
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #fdfdfd;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #6bf772;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group input::placeholder {
            color: #272323;
        }

        .form-group textarea {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #6bf772;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            font-size: 1em;
            resize: none;
        }

        .form-group textarea::placeholder {
            color: #272323;
        }

        .form-group select {
            color: #000000;
            background-color: #ffffff;
            border: 1px solid #6bf772;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            font-size: 1em;
        }

        .submit-btn {
            background: #55ee55;
            color: #ffffff;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #71e271;
            color: #000000;
        }

        .players-list {
            margin-top: 20px;
        }

        .player-item {
            background: #000000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #f1e9e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            margin-right: 20px;
        }

        .player-info p {
            color: #ffffff;
            margin: 5px 0;
        }

        .player-info p strong {
            color: #4CAF50;
            font-weight: bold;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .no-data {
            color: #b3b3b3;
            text-align: center;
            margin-top: 20px;
        }

        .navigation {
            background: #000000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            margin-right: 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navigation a:hover {
            background: #ffffff;
            color: #000000;
        }

        .navigation a.active {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .navigation {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .navigation a {
                margin: 0;
                text-align: center;
            }

            .form-group input {
                font-size: 16px; /* Prevents zoom on mobile */
            }

            .submit-btn {
                width: 100%;
                padding: 15px;
            }

            .player-item {
                flex-direction: column;
                text-align: center;
            }

            .player-info {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .remove-btn {
                width: 100%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .registration-section h2,
            .display-section h3 {
                font-size: 1.5em;
            }

            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html">𝐇𝐎𝐌𝐄</a>
            <a href="manager.html">𝐌𝐀𝐍𝐀𝐆𝐄𝐑 𝐑𝐄𝐆𝐈𝐒𝐓𝐑𝐀𝐓𝐈𝐎𝐍</a>
            <a href="auction.html">𝐒𝐓𝐀𝐑𝐓 𝐀𝐔𝐂𝐓𝐈𝐎𝐍</a>
            <a href="player.html" class="active">𝐏𝐋𝐀𝐘𝐄𝐑 𝐑𝐄𝐆𝐈𝐒𝐓𝐑𝐀𝐓𝐈𝐎𝐍</a>
        </nav>

        <div class="registration-section">
            <h2>ᴘʟᴀʏᴇʀ ʀᴇɢɪꜱᴛʀᴀᴛɪᴏɴ</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="playerNames">ᴘʟᴀʏᴇʀ ɴᴀᴍᴇꜱ:</label>
                    <textarea id="playerNames" rows="5" placeholder="Enter player names, one per line"></textarea>
                </div>
                <div class="form-group">
                    <label for="basePrice">ʙᴀꜱᴇ ᴘʀɪᴄᴇ:</label>
                    <input type="number" id="basePrice" placeholder="Enter base price" required>
                </div>
                <button onclick="addPlayers()" class="submit-btn">Add Players</button>
            </div>
        </div>

        <div class="display-section">
            <h3>ʀᴇɢɪꜱᴛᴇʀᴇᴅ ᴘʟᴀʏᴇʀꜱ</h3>
            <div id="playersList" class="players-list">
                <!-- Players will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize players array
        let players = JSON.parse(localStorage.getItem('players') || '[]');

        // Load and display existing players when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            updatePlayersList();
        });

        // Function to add new players
        function addPlayers() {
            const playerNamesInput = document.getElementById('playerNames');
            const basePriceInput = document.getElementById('basePrice');

            const playerNames = playerNamesInput.value.trim().split('\n').filter(name => name !== '');
            const basePrice = basePriceInput.value;

            if (!playerNames.length || !basePrice) {
                alert('Please fill in all fields');
                return;
            }

            playerNames.forEach(name => {
                const player = {
                    name: name,
                    basePrice: parseInt(basePrice),
                    soldTo: null,
                    soldAmount: 0
                };

                // Add new player to array
                players.push(player);
            });

            // Save to localStorage
            localStorage.setItem('players', JSON.stringify(players));

            // Update display
            updatePlayersList();

            // Clear form
            playerNamesInput.value = '';
            basePriceInput.value = '';
            playerNamesInput.focus();
        }

        // Function to update players list display
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            if (players.length === 0) {
                playersList.innerHTML = '<p class="no-data">No players registered yet</p>';
                return;
            }

            players.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `
                    <div class="player-info">
                        <p><strong>${player.name}</strong></p>
                        <p>Base Price: ৳${player.basePrice}</p>
                        ${player.soldTo ? `<p>Sold to: ${player.soldTo} for ৳${player.soldAmount}</p>` : ''}
                    </div>
                    <button onclick="removePlayer(${index})" class="remove-btn">Remove</button>
                `;
                playersList.appendChild(div);
            });
        }

        // Function to remove a player
        function removePlayer(index) {
            players.splice(index, 1);
            localStorage.setItem('players', JSON.stringify(players));
            updatePlayersList();
        }
    </script>
</body>
</html>
